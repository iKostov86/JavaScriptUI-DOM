<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo-SVG</title>
    <style>
        html, body, div {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #the-svg {
            background: lightslategray;
        }
    </style>
</head>
<body>
    <svg id="the-svg">
        <rect x="100"
              y="100"
              z="1"
              width="350"
              height="450"
              fill="green"
              stroke="black"
              stroke-width="10">
        </rect>
        <line x1="0"
              y1="0"
              x2="777"
              y2="777"
              z="0"
              stroke="purple"
              stroke-width="20">
        </line>
        <circle cx="200"
                cy="200"
                r="50"
                fill="yellow"
                stroke="orange"
                stroke-width="15">
        </circle>
    </svg>
    <script>
        var svg = document.getElementById('the-svg');

        svg.setAttribute('width', (window.innerWidth) + '');
        svg.setAttribute('height', (window.innerHeight) + '');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script type="text/x-handlebars-template">
        <table class="items-table">
            <thead>
                <tr>
                    <th>#</th>
                    {{#headers}}
                    <th>{{this}}</th>
                    {{/headers}}
                </tr>
            </thead>
            <tbody>
                {{#each items}}
                <tr>
                    {{#col1}}
                    <td>{{this}}</td>
                    {{/col1}}
                    {{#col2}}
                    <td>{{this}}</td>
                    {{/col2}}
                    {{#col3}}
                    <td>{{this}}</td>
                    {{/col3}}
                </tr>
                {{/each}}
            </tbody>
        </table>
    </script>
</body>
</html>

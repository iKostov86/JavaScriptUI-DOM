<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scalable Vector Graphics</title>
</head>
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    svg {
        box-sizing: border-box;
        border: 5px solid black;
        /*background: #F5FFE0;*/
        background: gray;
        width: 100%;
        height: 100%;
    }
</style>
<body>
    <svg>
        <!--style="fill:yellow;stroke:purple;stroke-width:2"-->
        <ellipse cx="500"
                 cy="150"
                 rx="75"
                 ry="100"
                 fill="#3E3F37">
        </ellipse>
        <image xlink:href="images/mongoDB.png" x="450" y="100" width="100" height="100"></image>
        <text x="300"
              y="185"
              fill="#3E3F37" font-family="Arial, Algerian" font-weight="bold" font-size="70">
            M
        </text>
        <ellipse cx="500"
                 cy="250"
                 rx="75"
                 ry="100"
                 fill="#282827">
        </ellipse>
        <image xlink:href="images/express.png" x="440" y="200" width="120" height="100"></image>
        <text x="300"
              y="285"
              fill="#282827" font-family="Arial, Algerian" font-weight="bold" font-size="70">
            E
        </text>
        <ellipse cx="500"
                 cy="350"
                 rx="75"
                 ry="100"
                 fill="#E23337">
        </ellipse>
        <image xlink:href="images/angular.png" x="400" y="245" width="200" height="210"></image>
        <text x="300"
              y="385"
              fill="#E23337" font-family="Arial, Algerian" font-weight="bold" font-size="70">
            A
        </text>
        <ellipse cx="500"
                 cy="450"
                 rx="75"
                 ry="100"
                 fill="#8EC74E">
        </ellipse>
        <image xlink:href="images/nodejs.png" x="440" y="370" width="125" height="170"></image>
        <text x="300"
              y="485"
              fill="#8EC74E" font-family="Arial, Algerian" font-weight="bold" font-size="70">
            N
        </text>
    </svg>
</body>
</html>

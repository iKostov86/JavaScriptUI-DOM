<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Operations</title>
    <style>
        html, body, div {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
        }

        #root {
            box-sizing: border-box;
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/javascript">
        var root = document.getElementById('root');

        //root.style.background = 'url(https://i.imgur.com/vR8w3xT.jpg)';
        root.style.background = 'gray';

        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        function getRandomColor() {
            const COLOR_STRING_LENGTH = 6;
            const HEXADECIMAL_BASE = 16;
            const HEXADECIMAL_SIGNS = '0123456789ABCDEF';

            var letters = HEXADECIMAL_SIGNS.split('');
            var color = '#';
            for (var i = 0; i < COLOR_STRING_LENGTH; i += 1) {
                color += letters[Math.floor(Math.random() * HEXADECIMAL_BASE)];
            }
            return color;
        }
    </script>

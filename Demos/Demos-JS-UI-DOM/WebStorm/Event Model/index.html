<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo-Event-Model</title>
</head>
<body>
    <div id="root">
        <button id="button" onclick="onButtonClick(event)">
            Register an event handler with HTML attributes
            (click me!)
        </button>
        <span>TEXT</span>

        <button id="second-button">
            Register an event handler with DOM object prop
            (click me!)
        </button>
        <span>TEXT</span>
    </div>

    <div id="button-container">
        <button>
            Register an event handler with EventListener
            (click me!)
        </button>
        <button>
            Register an event handler with EventListener
            (click me!)
        </button>
        <span>TEXT</span>
    </div>

    <div id="triple-container">
        <button>
            (triple click me!)
        </button>
        <span>TEXT</span>
    </div>

    <label for="input1">
        Input 1
    </label>
    <input id="input1" type="text" onkeydown="onInputChanged(event)" />

    <label for="input2">
        Input 2
    </label>
    <input id="input2" />

    <label for="input3">
        Input 3
    </label>
    <input id="input3" />
    <span id="text-input">TEXT</span>

    <script type="text/javascript" src="script-buttonClick.js"></script>
    <script type="text/javascript" src="script-tripleClickCustomEvent.js"></script>
    <script type="text/javascript" src="script-inputChanged.js"></script>
    <script type="text/javascript" src="script-capturingBubbling.js"></script>
</body>
</html>

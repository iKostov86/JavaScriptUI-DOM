<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo-SVG</title>
    <style>
        html, body, div {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        #svg-container {
            box-sizing: border-box;
            border: 10px solid red;
        }
        #the-svg {
            background: lightslategray;
            width:100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="svg-container">
        <svg id="the-svg">
            <rect x="100"
                  y="100"
                  width="350"
                  height="450"
                  fill="#145"
                  stroke="black"
                  stroke-width="10">
            </rect>
            <line x1="0"
                  y1="0"
                  x2="777"
                  y2="777"
                  stroke="purple"
                  stroke-width="20">
            </line>
            <circle cx="200"
                    cy="200"
                    r="50"
                    fill="yellow"
                    stroke="orange"
                    stroke-width="15">
            </circle>
            <polygon points="300,200 75,290 300,300 390,30"
                     style="fill:transparent;
                        stroke:red;
                        stroke-width:5">
            </polygon>
            <path d="M 500 100 L 500 600 L 740 200 Z"
                  fill="none"
                  stroke="blue"
                  stroke-width="5">
            </path>
            <path d="M 700 0 l 100 200 H 900 v -50"
                  stroke="yellow"
                  stroke-width="5">
            </path>
            <path d="M 100 750 Q 500 1000 700 750 T 600 500 T 100 600 Z"
                  fill="none"
                  stroke="green"
                  stroke-width="5">
            </path>
            <path d="M 100 600 C 200 800 700 800 800 600 S 200 750 100 600"
                  fill="none"
                  stroke="brown"
                  stroke-width="5">
            </path>
            <text x="700" y="400" font-family="nonexistent, Algerian" font-style="italic" font-weight="normal" font-size="72">
                TEXT
            </text>
            <circle cx="700" cy="400" r="5">
            </circle>
        </svg>
    </div>
    <script type="text/javascript" src="script-resize-svg.js"></script>
</body>
</html>

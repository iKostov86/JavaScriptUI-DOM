        var $zerothParent = $zeroth.parent();

        $('<p>brum</p>').prependTo('div.to-remove');

        setTimeout(function () {
            $('div.to-remove *:even').remove();

            setTimeout(function () {
                $('div.to-remove *:odd').remove();

                setTimeout(function () {
                    $('div.to-remove *:nth-child(3n-1)').remove();

                    setTimeout(function () {
                        $('div.to-remove *').remove();
                    }, 1000);
                }, 1000);
            }, 1000);
        }, 1000);

        setTimeout(function () {
            $('div.to-remove:even').empty();

            setTimeout(function () {
                $('div.to-remove:odd').empty();

                setTimeout(function () {
                    $('div.to-remove:nth-child(3n-1)').empty();

                    setTimeout(function () {
                        $('div.to-remove').empty();
                    }, 1000);
                }, 1000);
            }, 1000);
        }, 1000);

        var $ul = $('<ul></ul>');
        //or
        var ul = document.createElement('ul');
        var $ul = $(ul);

        $ul.hide().show();
        $ul.addClass('menu');
        $ul.removeClass('menu');
        $ul.prependTo($('body'));

        $(document).ready(function () {
            var $input = $('<input />');

            $input.attr('type', 'text');
            $input.attr('id', 'the-input');
            $input.appendTo(document.body);
            $('#the-input').on('change', onInputChange);
        })

        function onInputChange() {
            var $message = $(this).val();
            $(this).val('');
            var $span = $('<span />');

            $span.append($message);
            $('body').append($span);
        }
